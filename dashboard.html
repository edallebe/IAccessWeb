<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control - Sistema de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    button.delete {
      background-color: #f44336;
    }
    button.delete:hover {
      background-color: #d32f2f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .nav {
      display: flex;
      gap: 10px;
    }
    .nav a {
      text-decoration: none;
      color: #4CAF50;
    }
    #user-info {
      background-color: #e9f7ef;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Panel de Control - Usuarios</h1>
    <div class="nav">
      <a href="index.html">Inicio</a>
      <a href="javascript:void(0)" onclick="logout()">Cerrar Sesi√≥n</a>
    </div>
  </div>
  
  <div id="user-info"></div>
  
  <div class="container">
    <h2>Lista de Usuarios</h2>
    <button id="get-users-btn">Actualizar Lista</button>
    <div id="users-list">
      <p>Cargando usuarios...</p>
    </div>
  </div>
  
  <script src="frontend/script.js"></script>
</body>
</html>
